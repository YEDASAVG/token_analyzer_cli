name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with: 
                toolchain: stable
                profile: minimal
                override: true
                
            - name: Run tests
              run: cargo test --verbose
              
            - name: Build release
              run: cargo build --release --verbose  